<table class="table tableSmall" ng-if="section.content">
    <tr>
      <th><span>Zone Name</span></th>      
      <th><span>Speakers &amp; Rooms</span></th>
      <th><span>Status</span></th>
      <th></th>
    </tr>
    <tr ng-repeat-start="zone in section.content track by zone.id">
      <td>
        {{zone.name}}
      </td>      
      <td>
        <i class="fa fa-check true" ng-if="drive.mounted"></i>
        <i class="fa fa-remove false" ng-if="!drive.mounted"></i>
      </td>
      <td>
        {{zone.size}}
      </td>
      <td class="commandCol">
        <button ng-click="pluginComponent.saveButton(zone.view)"
            type="button"
            class="btn btn-info"
            title="View Zone">
            <i class="fa fa-eye"></i>
        </button>   
        <button ng-click=""
            type="button"
            class="btn btn-danger"
            title="{{'NETWORKFS.DELETE_DRIVE' | translate}}">
          <i class="fa fa-trash-o"></i>
        </button>
        <button ng-click=""
            type="button"
            class="btn btn-info"
            title="{{'NETWORKFS.EDIT_DRIVE' | translate}}">
          <i class="fa fa-pencil"></i>
        </button>
      </td>
    </tr>

    <tr ng-if="section.inEditZone === $index" ng-repeat-end="">
      <td colspan="5">
        <div class="row">
          <div class="col-xs-24">
            <ng-include src="'app/plugin/components/configured-sinks-add-edit-zones.html'">
            </ng-include>
          </div>
        </div>
      </td>
    </tr>
  </table>
